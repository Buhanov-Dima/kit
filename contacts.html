<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kit Kraken</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<!-- HEADER -->
	<header>
		<div class="wrap_head">
			<div class="menu">
				<a href="#">меню</a>
			</div>
			<div class="logo">
				<img src="/img/logo.png" alt="">
			</div>
			<div class="nmb_user_basket">
				<p>+7 495 780 65 65</p>
				<a href="#"><img src="/img/assets/user.png" alt="user"></a>
				<a href="#"><img src="/img/assets/shopping-bag.png" alt="basket"></a>
			</div>
		</div>
	</header>

<!-- bread crumbs -->
	<div class="wrap-crumbs">
		<div class="bread_crumbs"> 
			<a href="#">Главная</a>
			<span>\</span>
			<a href="#">О компании</a>
		</div>
	</div>

<!-- CONTENT -->
<section class="cnt-contacts">

	<div class="container-fluid">
		<h1 class="main_h2">контакты</h1>
		<div class="row">
			<div class="col-lg-6">
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.9827959000895!2d37.600010315390534!3d55.74142790033741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54babe720aabb%3A0x2eb5a156beecd385!2z0J_QvtC20LDRgNGB0LrQuNC5INC_0LXRgC4sIDYsINCc0L7RgdC60LLQsCwgMTE5MDM0!5e0!3m2!1sru!2sru!4v1554575559104!5m2!1sru!2sru" width="100%" height="470" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d128562.95775247761!2d50.26614880584425!3d53.21871373614704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x416618e22bd879d3%3A0xba95cda9bb3a030b!2z0KHQsNC80LDRgNCwLCDQodCw0LzQsNGA0YHQutCw0Y8g0L7QsdC7Lg!5e0!3m2!1sru!2sru!4v1554575711237!5m2!1sru!2sru" width="100%" height="470" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

</section>

<section class="">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="main_h2">Напишите нам</h1>
				<div class="wrap_contacts_form">
					<form class="contacts_form" action="">
						<input type="text" class="cnt_phone" placeholder="Ваш телефон*">
						<input type="text" class="cnt_phone" placeholder="Ваш телефон*">
						<input type="text" class="cnt_mail" placeholder="Ваш почта*">
						<img src="/img/contacts/captcha.png" alt="ReCaptcha">
						<input type="text" class="cnt_captcha" placeholder="Код с картинки*">
						<textarea name="" id="" cols="30" rows="10"></textarea>
						<input type="submit" class="contacts_submit" value="отправить">
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
	</div>
</section>


<!--footer-->

	<footer>
			<div class="footer">
				<div class="logo_white">
					<img src="/img/global/logo2.png" alt="logo">
				</div>
				<div class="wrap_foot">
					<div class="first_column">
						<div class="telephone">
							<p>Телефон:</p>
							<a href="tel:+74957777777"> +7 495 777 77 77</a>
						</div>
						<div class="email">
							<p>Email:</p>
							<a href="mailto:support@kitkraken.com">support@kitkraken.com</a>
						</div>
						<p>&#169; 2019, все права защищены</p>
					</div>
					<div class="social_sites">
						<a class="facebook" href="#">
							<img src="/img/global/facebook.png" alt="facebook">
						</a>
						<a class="instagram" href="#">
							<img src="/img/global/instagram.png" alt="instagram">
						</a>
						<a class="vk" href="#">
							<img src="/img/global/vk.png" alt="vk">
						</a>
					</div>
					<div class="sign">
						<div class="up_sign">
							<p>Подпишитесь на рассылку</p>
						</div>
						<div class="down_sign">
							<p>Получите возможность первыми узнавать о новостях и эксклюзивных предложениях</p>
						</div>
						<form class="email_form" action="#" method="post">
							<input type="email" placeholder="Email">
							<input type="image" src="img/constructor/right_arrow.png" alt="ok">
						</form>
					</div>
				</div>
			</div>
			</div>
	</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="/js/main2.js"></script>

</body>
</html>
